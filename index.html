<script>
    function menuResizeFont() {
        console.log("Resized!");
        $("#blogroll").textfill({
            maxFontPixels: 10000
        });
        $("#about").textfill({
            maxFontPixels: 10000
        });
        $("#blog").textfill({
            maxFontPixels: 10000
        });
    }
</script>

<script>

    // TODO: add animations

    var state   = 0,
        menu    = document.getElementById("menu"),
        button  = document.getElementById("menu-switch");
    
    function toggleState() {
        if (state === 0) {
            menu.style.display = "block";
            menuResizeFont();
            state = 1;
            button.textContent = "CLOSE";
        } else {
            state = 0;
            menu.style.display = "none";
            button.textContent = "MENU";
        }
    }
</script>

<script>
    
    window.addEventListener("resize", function() {
        menuResizeFont();
    });
    
</script>
